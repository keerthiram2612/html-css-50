<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Charater Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
       
        <div class="counter-container">
            <p>Total Characters:<span class="total-counter" id="total-counter">30</span></p>
            <p>Remaining:
                <span class="remaining-counter" id="remaining-counter">20</span></p>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
</body>
</html>
